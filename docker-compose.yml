services:
  mysql:
    image: mysql:8.0
    container_name: ${DB_CONTAINER_NAME:-parts_mysql}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  parts_webapi:
    container_name: ${CONTAINER_NAME}
    image: bduke97/parts_webapi:${TAG}
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DJANGO_MANAGEPY_MIGRATE: "on"
      SECRET_KEY: ${SECRET_KEY}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_ENGINE: ${DB_ENGINE:-django.db.backends.mysql}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      EMAIL_PORT: ${EMAIL_PORT}
      CLOUDINARY_URL: ${CLOUDINARY_URL}
      FRONTEND_ADDRESS: ${FRONTEND_ADDRESS}
      TBA_KEY: ${TBA_KEY}
      TBA_WEBHOOK_SECRET: ${TBA_WEBHOOK_SECRET}
      DISCORD_NOTIFICATION_WEBHOOK: ${DISCORD_NOTIFICATION_WEBHOOK}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_ADMIN_EMAIL: ${VAPID_ADMIN_EMAIL}
      DEBUG: ${DEBUG}
      ENVIRONMENT: ${TAG}
    volumes:
      - ./keys:/app/keys
      - ./dumps:/app/dumps
      - ./logs:/app/logs
    ports:
      - "${API_PORT}:9090"
    restart: always
    labels:
      com.centurylinklabs.watchtower.enable: false

volumes:
  mysql_data:
